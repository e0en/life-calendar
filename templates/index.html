<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Life calendar">
    <meta property="og:description" content="Your life summarized in weeks">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://2501.sh/life-calendar">
    <meta property="og:image" content=".{{ url_for('static', filename='life-calendar-icon-512.png') }}">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-48.png') }}" sizes="48x48">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-72.png') }}" sizes="72x72">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-96.png') }}" sizes="96x96">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-120.png') }}" sizes="120x120">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-128.png') }}" sizes="128x128">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-144.png') }}" sizes="144x144">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-152.png') }}" sizes="152x152">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-180.png') }}" sizes="180x180">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-192.png') }}" sizes="192x192">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-384.png') }}" sizes="384x384">
    <link rel="icon" type="image/png" href=".{{ url_for('static', filename='life-calendar-icon-512.png') }}" sizes="512x512">
    <title>Life calendar</title>
    <link rel="stylesheet" href=".{{ url_for('static', filename='screen.css') }}">
</head>
<body>
  <h1>90-year life calendar ({{ birthday }})</h1>
  <p>Idea taken from <a href="https://waitbutwhy.com/2014/05/life-weeks.html">this post from waitbutwhy</a>.</p>
  <table>
    {% for y in range(1, 91) %}
    <tr>
      <td>
        {% if y % 5 == 0 %}{{ y }}{% endif %}
      </td>
      {% for w in range(52) %}
      <td class="week {% if (y * 52 + w) < used_weeks %}spent{% endif %}"></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <p><a href="https://github.com/e0en/life-calendar">github: e0en/life-calendar</a></p>
</body>
</html>
